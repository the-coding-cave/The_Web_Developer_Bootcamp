<html lang="en">

<head>

    <title>Form Demo</title>

<body>

    <h1>Login Form</h1>

    <!--Just putting required alone means it's true. Boolean attribute-->
    <!-- Presence Validation : required ... something is there-->
    <!-- Another validation is based on data type/ format of data. An email looks like an email: something@something.com-->
    <form action="redirect.html" method="GET">

        <label for="username">Username:</label>
          <input id="username" type="text" placeholder="username" required>
        <label for="username"> Email:</label>
          <input id="username" type="email" placeholder="email" required>
        <label for="password">Password:</label>
           <input id="password" type="password" placeholder="password" required>
        <input type="submit">
    </form>

</body>
