<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>

<body>

    <h4>HTML Table</h4>
    <!--Tables, table header, table rows then table data
    
     Style usually added using css. -->

    <table border="1">

        <thead>

            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Breed</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>Rusty</td>
                <td>2</td>
                <td>Mutt</td>
            </tr>

            <tr>
                <td>Wyatt</td>
                <td>13</td>
                <td>Golden</td>
            </tr>

        </tbody>

    </table>

</body>

</html>
