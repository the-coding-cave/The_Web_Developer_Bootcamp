<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Lists</title>
</head>

<body>

    <!-- Ordered vs Unordered lists-->
    <!-- We can also nest lists-->

    <!--Ordered list. Note every list must contain a list items (list elements)-->
    <ol>
        <li>Red</li>
        <li>Orange</li>
        <li>Yellow
            <ul>
                <li>Sunflower</li>
                <li>Banana
                    <ol>
                        <li>Frozen Banana</li>
                        <li>Non-Frozen Banana</li>
                    </ol>
                </li>
            </ul>
        </li>
    </ol>

    <!-- Unordered list-->
    <ul>
        <li> <strong>Red</strong></li>
        <li>Orange</li>
        <li>Yellow</li>
    </ul>

</body>

</html>
