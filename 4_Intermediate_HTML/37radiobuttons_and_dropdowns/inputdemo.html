<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Demo</title>
</head>

<body>

    <!-- input: radio - once choice, must select-->
    <!-- input: checkbox - can choose out of multiple options-->
    <!-- Also by giving both inputs (for radio) the same name, user can only make one choice, not both-->
    
    <p>Do you prefer cats or dogs?</p>

    <form>
        <label for "dogs">Dogs:</label>
        <input name = "petChoice" id = "dogs" type="radio" value = "DOGS">

        <label for "cats">Cats:</label>
        <input name = "petChoice" id = "dogs"type="radio" value = "CATS">
        
        <p> What is your favourite color?</p>

        <select name = "color">
            <option>Blue</option>
            <option>Red</option>
            <option>Yellow</option>
        </select>

        <p> What's your current mood?</p>

        <select name = "mood">
            <option value = "happy"> :)</option>
            <option value = "neutral">:/</option>
            <option value = "sad"> :(</option>
        </select>

        <textarea name = "paragraph" rows = "10" cols = "10"></textarea>

        <button> Go!</button>
    </form>



</body>

</html>
